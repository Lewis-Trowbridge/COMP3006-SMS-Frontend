<h2 mat-dialog-title>Add editor</h2>
<mat-dialog-content>
    <div class="list">
        <div class="list-item">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput type="text" [formControl]="userControl" [matAutocomplete]="auto">
            </mat-form-field>
        </div>
        <div class="list-item">
            <button mat-raised-button (click)="addEditor()">Add editor</button>
            <p *ngIf="errorMessage !== null">{{ errorMessage }}</p>
        </div>
    </div>
</mat-dialog-content>

<mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let username of availableUsers" [value]="username">
      {{ username }}
    </mat-option>
  </mat-autocomplete>
