<p>item-form works!</p>
<form [formGroup]="itemGroup" (ngSubmit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="4rem">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput id="name" type="text" formControlName="name">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Barcode</mat-label>
        <input matInput id="barcode" type="text" formControlName="barcode">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput id="position" type="text" formControlName="position">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput id="stock" type="number" formControlName="stock">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="primary" type="submit">Create</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
